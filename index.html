  <script type="text/javascript">
    // $(document).ready(function() {

        $(window).on('load', function() {
          var pageURL = $(location).attr("href");
          var artistIdentifier = "";
          var artistIdentifierStartString = pageURL.indexOf("#artist");
          if(artistIdentifierStartString > -1){
            $(".content").load("artists.html");
            artistIdentifier = pageURL.substr(artistIdentifierStartString, pageURL.length);
            $(document).ready(function() {
              console.log('huha: '+artistIdentifier);
              var contentArtist = $(artistIdentifier);
              if(contentArtist.length){
                $('html,body').animate({
                  scrollTop: $(artistIdentifier).offset().top - $(artistIdentifier).height() / 4
                }, 'slow');
              }
            });
          }
          else {
            $(".content").load("home.html");
          }
          $("ul.navbar-nav li a").each(function() {
            $(this).on("click", function(){
                $(".content").load($(this).attr("data-page")+".html");
            });
          });

          $(document).on('click', '.art', function() {
            var src = $(this).attr('src');
            $("#model-img").attr('src', src);
            $("#modal").modal('show');
          })

        });
