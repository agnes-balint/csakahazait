  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script>
  <script type="text/javascript">
  function generateText(data) {
    var logo
    var title
    var text

    if(typeof(data[0]) === 'undefined')
    {
      return null;
    }
    else
    {
      $.each(data, function( index, row )
      {
        if(index != 0)
        {
          $.each(row, function( index, colData)
          {
            if(index == 0){
              logo = colData
            }
            if(index == 1){
              title = colData
            }
            if(index == 2){
              text = colData
            }
          });

          logo = logo.replace("\"></i>", " fa-2x\"></i>")

          var appendString = "<div class='rule-tile col-xs-12 col-sm-12 col-md-6 col-lg-6 p-2'>" +
          "        <div class='rule-card card p-3 shadow text-center border-0'>" +
          "          <div class='card-body rule-card-body'>" +logo+
          "            <h2 class='card-title display-1'>"+title+"</h2>" +
          "            <hr class='hr-line'>" +
          "            <p>"+text+"</p>" +
          "          </div>" +
          "        </div>" +
          "      </div>"

          $("#rules-row").append(appendString);

        }

      });
    }

  }

  var data;
  var options={"separator" : ";"};
    $.ajax({
      type: "GET",
      url: "datas/rules/rules.csv",
      dataType: "text",
      success: function(response)
      {
        data = $.csv.toArrays(response, options);
        generateText(data);
      }
    });

    $(document).ready(function() {
      $("#menu").load("navbar.html", function() {
        $('#navbar_rules').addClass('active');
      });
      $("#footer").load("footer.html");
    });

    $(document).on('click', function() {
      $('.collapse').collapse('hide');
    })
  </script>
